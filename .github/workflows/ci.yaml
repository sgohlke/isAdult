name: Install and test isAdult
on: [push]

jobs:
  isadult:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
      - name: Check for linting issues
        run: npm run lint
      - name: Run tests
        run: npm run test

